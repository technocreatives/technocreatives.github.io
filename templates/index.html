<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Lora:400" rel="stylesheet" />

    <link rel="stylesheet" href="{{ get_url(path="reset.css", trailing_slash=false) }}">
    <link rel="stylesheet" href="{{ get_url(path="typography.css", trailing_slash=false) }}">
    <link rel="stylesheet" href="{{ get_url(path="general.css", trailing_slash=false) }}">

    {% block extra_head %} {% endblock extra_head %}
  </head>

  <body>
    <img alt="The Techno Creatives logo" id="logo" src="{{ get_url(path="logo.png")}}"/>
    <div class="content container">
      {% block content %}
      {% endblock content %}
    </div>
  </body>
</html>
